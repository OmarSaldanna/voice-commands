<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vice Commands</title>

  <!-- importamos materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- importamos tnsorflow y el modelo de voz -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
</head>
<style>
  .space { height: 1rem; } .space-4 { height: 4rem; }
</style>
<body class="black">
  <div class="space"></div>

  <!-- titulo y switch para el microfono -->
  <div class="row">
    <!-- titulo -->
    <div class="col s8 offset-s1 cyan-text text-accent-2">
      <h2>Comandos de Voz con TF</h2>
    </div>
    <!-- switch del micro -->
    <div class="col s2 offset-s1 cyan-text text-accent-2">
      <div class="row">
        <h4>Micr√≥fono</h4>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="switch">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="space-4"></div>
  
  <!-- colecciones de palabras a escuchar, son 18 -->
  <div class="row">
    <div class="col s3 offset-s2">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Escuchando:</h4></li>
        <li class="collection-item" id="word-0">Zero</li>
        <li class="collection-item" id="word-1">One</li>
        <li class="collection-item" id="word-2">Two</li>
        <li class="collection-item" id="word-3">Three</li>
        <li class="collection-item" id="word-4">Four</li>
        <li class="collection-item" id="word-5">Five</li>
        <li class="collection-item" id="word-6">Six</li>
        <li class="collection-item" id="word-7">Seven</li>
        <li class="collection-item" id="word-8">Eight</li>
        
      </ul>  
    </div>
    <div class="col s3 offset-s2">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Escuchando:</h4></li>
        <li class="collection-item" id="word-9">Nine</li>
        <li class="collection-item" id="word-10">Yes</li>
        <li class="collection-item" id="word-11">No</li>
        <li class="collection-item" id="word-12">Up</li>
        <li class="collection-item" id="word-13">down</li>
        <li class="collection-item" id="word-14">Left</li>
        <li class="collection-item" id="word-15">Right</li>
        <li class="collection-item" id="word-16">Stop</li>
        <li class="collection-item" id="word-17">Go</li>
      </ul>
            
    </div>
  </div>

  <!-- importamos nuestro script -->
  <script src="./index.js"></script>
</body>
</html>
